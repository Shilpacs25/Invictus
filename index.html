<!DOCTYPE html>
<html>
<head>
  <title>Fund Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b123d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: calc(100vh - 120px);
      padding: 60px 80px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .hero {
      background-color: #121d42;
      border-radius: 15px;
      padding: 50px 40px;
      max-width: 500px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      color: #4fc3f7;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero button {
      background: linear-gradient(90deg, #4fc3f7, #0288d1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      align-self: flex-start;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
    }

    .image-box {
      flex: 1;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 30px;
        gap: 30px;
        align-items: center;
      }
      .hero, .image-box {
        max-width: 90%;
        height: auto;
      }
      .image-box img {
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">FundTrack</div>
  </header>

  <main>
    <div class="hero">
      <h1>Welcome to Fund Tracker</h1>
      <p>Check our sample fund tracking system created for the purpose of schools.</p>
      <a href="index.html"><button>Get Started</button></a>
    </div>

    <div class="image-box">
      <img src="https://res.cloudinary.com/dnhpbvj4j/image/upload/v1757828712/WhatsApp_Image_2025-09-14_at_11.14.35_AM_zls50f.jpg" alt="School Fund Management">
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 FundTrack. All rights reserved.</p>
  </footer>

</body>
</html>

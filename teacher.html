<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teacher.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6LOG_AnWQabbT1hB3tt0seqIcji4_11g",
      authDomain: "invictus-1e456.firebaseapp.com",
      projectId: "invictus-1e456",
      storageBucket: "invictus-1e456.firebasestorage.app",
      messagingSenderId: "574994763158",
      appId: "1:574994763158:web:fce7848d138e793556e1b7",
      measurementId: "G-Y38FCW0HGK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Add Expense with Fund Limit Check
    window.addExpense = async function() {
      const schoolId = document.getElementById("schoolId").value.trim();
      const amount = Number(document.getElementById("amount").value);
      const description = document.getElementById("description").value;

      if (!schoolId || !amount || amount <= 0 || !description) {
        alert("Please fill all fields with valid data.");
        return;
      }

      try {
        const fundsQuery = query(collection(db, "funds"), where("schoolId", "==", schoolId));
        const querySnapshot = await getDocs(fundsQuery);

        if (querySnapshot.empty) {
          alert("❌ No fund found for the provided School ID.");
          return;
        }

        const fundDoc = querySnapshot.docs[0];
        const fundData = fundDoc.data();
        const availableAmount = fundData.amountAllocated - fundData.amountUsed;

        if (amount > availableAmount) {
          alert("❌ Expense amount exceeds available funds.");
          return;
        }

        await addDoc(collection(db, "expenses"), {
          schoolId: schoolId,
          teacherId: "teacher_001",
          amount: amount,
          description: description,
          status: "pending",
          timestamp: serverTimestamp()
        });

        const fundRef = doc(db, "funds", fundDoc.id);
        await updateDoc(fundRef, {
          amountUsed: fundData.amountUsed + amount
        });

        alert("✅ Expense added and fund updated successfully!");
        fetchFunds();

      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    };

    // Fetch Funds
    window.fetchFunds = async function() {
      const tableBody = document.getElementById("fundsTableBody");
      tableBody.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "funds"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.schoolId}</td>
            <td>${data.amountAllocated}</td>
            <td>${data.amountUsed}</td>
            <td>${data.description}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    };

    // Logout
    window.logout = async function() {
      try {
        await signOut(auth);
        alert("You have been logged out.");
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ Logout error: " + error.message);
      }
    };

    // Load funds on page load
    window.onload = function() {
      fetchFunds();
    };
  </script>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="logo">FundTrack</div>
    <nav class="nav-links">
      <a href="main.html">Home</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Centered Dashboard Heading -->
    <h2 class="dashboard-title" style="text-align:center; margin-top:15px; margin-bottom:25px;">Teacher Dashboard</h2>

    <!-- Add Expense Section -->
    <section>
      <h3>Add Expense</h3>
      <input type="text" id="schoolId" placeholder="School ID" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="description" placeholder="Description" />
      <button onclick="addExpense()">Submit Expense</button>
    </section>

    <!-- View Funds Section -->
    <section>
      <h3>View School Funds</h3>
      <button onclick="fetchFunds()">Load Funds</button>
      <table border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>School ID</th>
            <th>Allocated</th>
            <th>Used</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="fundsTableBody">
          <!-- Rows will be loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>&copy; 2025 FundTrack. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teacher.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6LOG_AnWQabbT1hB3tt0seqIcji4_11g",
      authDomain: "invictus-1e456.firebaseapp.com",
      projectId: "invictus-1e456",
      storageBucket: "invictus-1e456.firebasestorage.app",
      messagingSenderId: "574994763158",
      appId: "1:574994763158:web:fce7848d138e793556e1b7",
      measurementId: "G-Y38FCW0HGK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Add Expense
    window.addExpense = async function() {
      const amount = Number(document.getElementById("amount").value);
      const description = document.getElementById("description").value;

      try {
        await addDoc(collection(db, "expenses"), {
          schoolId: "school_001",
          teacherId: "teacher_001",
          amount: amount,
          description: description,
          status: "pending",
          timestamp: serverTimestamp()
        });
        alert("✅ Expense added successfully!");
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    };

    // Fetch Funds
    window.fetchFunds = async function() {
      const tableBody = document.getElementById("fundsTableBody");
      tableBody.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "funds"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.amountAllocated}</td>
            <td>${data.amountUsed}</td>
            <td>${data.description}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    };

    // Logout
    window.logout = async function() {
      try {
        await signOut(auth);
        alert("You have been logged out.");
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ Logout error: " + error.message);
      }
    };
  </script>
</head>
<body>
  <h2>Teacher Dashboard</h2>
  <button onclick="logout()">Logout</button>

  <!-- Add Expense Section -->
  <section>
    <h3>Add Expense</h3>
    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="description" placeholder="Description" />
    <button onclick="addExpense()">Submit Expense</button>
  </section>

  <!-- View Funds Section -->
  <section>
    <h3>View School Funds</h3>
    <button onclick="fetchFunds()">Load Funds</button>
    <table>
      <thead>
        <tr>
          <th>Allocated</th>
          <th>Used</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="fundsTableBody">
        <!-- Rows will be loaded dynamically -->
      </tbody>
    </table>
  </section>
</body>
</html>

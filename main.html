<!DOCTYPE html>
<html>
<head>
  <title>Fund Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Blue theme consistent with previous pages */
    body {
      font-family: Arial, sans-serif;
      background-color: #0b123d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121d42;
      padding: 15px 20px;
      border-radius: 0 0 10px 10px;
    }

    header .logo {
      font-size: 1.5rem;
      color: #4fc3f7;
      font-weight: bold;
    }

    header .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.1rem;
    }

    header .nav-links a:hover {
      color: #81d4fa;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 20px;
    }

    .hero {
      background-color: #121d42;
      border-radius: 15px;
      padding: 50px 30px;
      max-width: 700px;
    }

    .hero h1 {
      color: #4fc3f7;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero button {
      background: linear-gradient(90deg, #4fc3f7, #0288d1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #121d42;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FundTrack</div>
    <nav class="nav-links">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>Welcome to Fund Tracker</h1>
      <p>Check our sample fund tracking system created for the purpose of schools.</p>
      <a href="index.html"><button>Get Started</button></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FundTrack. All rights reserved.</p>
  </footer>

</body>
</html>

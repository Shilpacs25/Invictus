<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6LOG_AnWQabbT1hB3tt0seqIcji4_11g",
      authDomain: "invictus-1e456.firebaseapp.com",
      projectId: "invictus-1e456",
      storageBucket: "invictus-1e456.firebasestorage.app",
      messagingSenderId: "574994763158",
      appId: "1:574994763158:web:fce7848d138e793556e1b7",
      measurementId: "G-Y38FCW0HGK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = async function() {
      try {
        await signOut(auth);
        alert("You have been logged out.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Logout error: " + error.message);
      }
    };

    // Allocate fund to school
    window.allocateFund = async function() {
      const schoolId = document.getElementById("schoolId").value.trim();
      const amount = Number(document.getElementById("amountAllocated").value);
      const description = document.getElementById("description").value.trim();

      if (!schoolId || amount <= 0 || !description) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "funds"), {
          amountAllocated: amount,
          amountUsed: 0,
          schoolId: schoolId,
          description: description,
          timestamp: serverTimestamp()
        });
        alert("Fund allocated successfully!");
        document.getElementById("schoolId").value = "";
        document.getElementById("amountAllocated").value = "";
        document.getElementById("description").value = "";
        fetchFunds();
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    // Fetch and display funds
    window.fetchFunds = async function() {
      const tableBody = document.getElementById("fundTableBody");
      tableBody.innerHTML = "";

      const filterSchool = document.getElementById("fundFilterSchool").value.trim().toLowerCase();
      const filterDate = document.getElementById("fundFilterDate").value;

      try {
        const querySnapshot = await getDocs(collection(db, "funds"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          let match = true;

          if (filterSchool && (!data.schoolId || data.schoolId.toLowerCase().indexOf(filterSchool) === -1)) match = false;
          if (filterDate && data.timestamp) {
            const fundDate = data.timestamp.toDate().toISOString().split('T')[0];
            if (fundDate !== filterDate) match = false;
          }

          if (match) {
            const remaining = data.amountAllocated - data.amountUsed;
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.schoolId || "N/A"}</td>
              <td>${data.amountAllocated}</td>
              <td>${data.amountUsed}</td>
              <td>${remaining}</td>
              <td>${data.description}</td>
              <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""}</td>
            `;
            tableBody.appendChild(row);
          }
        });
      } catch (error) {
        alert("Error loading funds: " + error.message);
      }
    };

    // Fetch and display expenses
    window.fetchExpenses = async function() {
      const tableBody = document.getElementById("expenseTableBody");
      tableBody.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "expenses"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.teacherId || "N/A"}</td>
            <td>${data.schoolId || "N/A"}</td>
            <td>${data.amount || 0}</td>
            <td>${data.description || ""}</td>
            <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert("Error loading expenses: " + error.message);
      }
    };

    // Fetch and display feedback
    window.fetchFeedback = async function() {
      const list = document.getElementById("feedbackList");
      list.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "feedback"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `[${data.userId || "N/A"}] ${data.message} (${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""})`;
          list.appendChild(li);
        });
      } catch (error) {
        alert("Error loading feedback: " + error.message);
      }
    };

    // Fetch and display users
    window.fetchUsers = async function() {
      const tableBody = document.getElementById("userTableBody");
      tableBody.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.name || "N/A"}</td>
            <td>${data.email || "N/A"}</td>
            <td>${data.role || "N/A"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert("Error loading users: " + error.message);
      }
    };
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2, h3 { margin-bottom: 10px; }
    section { margin-bottom: 30px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #0b123d; color: #fff; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background-color: #4fc3f7; color: #000; border: none; border-radius: 5px; }
    button:hover { background-color: #0288d1; color: #fff; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>

  <!-- Allocate Fund -->
  <section>
    <h3>Allocate Fund to School</h3>
    <input type="text" id="schoolId" placeholder="Enter School ID" />
    <input type="number" id="amountAllocated" placeholder="Enter Amount Allocated" />
    <input type="text" id="description" placeholder="Enter Description" />
    <button onclick="allocateFund()">Allocate Fund</button>
  </section>

  <!-- View Funds -->
  <section>
    <h3>View Funds</h3>
    <input type="text" id="fundFilterSchool" placeholder="Filter by School" />
    <input type="date" id="fundFilterDate" placeholder="Filter by Date" />
    <button onclick="fetchFunds()">Load Funds</button>
    <table>
      <thead>
        <tr>
          <th>School</th>
          <th>Allocated</th>
          <th>Used</th>
          <th>Remaining</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="fundTableBody"></tbody>
    </table>
  </section>

  <!-- View Expenses -->
  <section>
    <h3>View Expenses</h3>
    <input type="text" id="expenseFilterTeacher" placeholder="Filter by Teacher" />
    <input type="text" id="expenseFilterSchool" placeholder="Filter by School" />
    <input type="date" id="expenseFilterDate" placeholder="Filter by Date" />
    <button onclick="fetchExpenses()">Load Expenses</button>
    <table>
      <thead>
        <tr>
          <th>Teacher</th>
          <th>School</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </section>

  <!-- Feedback -->
  <section>
    <h3>Feedback</h3>
    <button onclick="fetchFeedback()">Load Feedback</button>
    <ul id="feedbackList"></ul>
  </section>

  <!-- Users -->
  <section>
    <h3>User Management</h3>
    <button onclick="fetchUsers()">Load Users</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </section>
</body>
</html>
